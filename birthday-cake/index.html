<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Cake</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="candle">
        <div class="star">
          <div class="shadow"></div>
          <div class="star-base"></div>
        </div>
        <div class="body">
          <div class="candle-line"></div>
          <div class="candle-line"></div>
        </div>
      </div>
      <div class="cake-hole"></div>
      <div class="cake-hole"></div>
      <div class="cake">
        <div class="cake-top"></div>
        <div class="cake-middle"></div>
        <div class="cake-base base-1"></div>
        <div class="cake-base base-2"></div>
        <div class="cake-base base-3"></div>
        <div class="stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
      </div>
      <div class="base">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="container-shadow"></div>
    </div>
  </body>
</html>
